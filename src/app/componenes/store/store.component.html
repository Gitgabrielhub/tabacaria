<div class="container mt-4" style="display: flex; gap: 1rem; flex-wrap: wrap;">
  <div class="card" style="width: 18rem;" *ngFor="let item of products">
    
    <!-- Carrossel dentro do card -->
    <div id="carouselExample" class="carousel slide card-img-top" >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <svg
            class="d-block w-100"
            height="160"
            preserveAspectRatio="xMidYMid slice"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="100%" height="100%" fill="#777"></rect>
            <text x="50%" y="50%" fill="#555" dy=".3em" text-anchor="middle">First slide</text>
          </svg>
        </div>
        <div class="carousel-item">
          <svg
            class="d-block w-100"
            height="160"
            preserveAspectRatio="xMidYMid slice"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="100%" height="100%" fill="#666"></rect>
            <text x="50%" y="50%" fill="#444" dy=".3em" text-anchor="middle">Second slide</text>
          </svg>
        </div>
        <div class="carousel-item">
          <svg
            class="d-block w-100"
            height="160"
            preserveAspectRatio="xMidYMid slice"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="100%" height="100%" fill="#555"></rect>
            <text x="50%" y="50%" fill="#333" dy=".3em" text-anchor="middle">Third slide</text>
          </svg>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Corpo do card -->
    <div class="card-body text-center">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>

  </div>
</div>
